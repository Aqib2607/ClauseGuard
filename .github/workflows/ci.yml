name: CI

on:
  push:
    branches: [main, feat-clauseguard-mvp-phase1]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ matrix.workspace }}
      
      - name: Run linter
        run: npm run lint
        working-directory: ./${{ matrix.workspace }}
      
      - name: Run type check
        run: npm run typecheck
        working-directory: ./${{ matrix.workspace }}

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    strategy:
      matrix:
        workspace: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ matrix.workspace }}
      
      - name: Build
        run: npm run build
        working-directory: ./${{ matrix.workspace }}

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    strategy:
      matrix:
        workspace: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ matrix.workspace }}
      
      - name: Run tests
        run: npm run test
        working-directory: ./${{ matrix.workspace }}
        continue-on-error: true
