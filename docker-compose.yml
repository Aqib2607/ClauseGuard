version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clauseguard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clauseguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clauseguard}
      POSTGRES_DB: ${POSTGRES_DB:-clauseguard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clauseguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clauseguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: clauseguard-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-clauseguard}:${POSTGRES_PASSWORD:-clauseguard}@postgres:5432/${POSTGRES_DB:-clauseguard}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/Dockerfile.frontend
    container_name: clauseguard-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
